<div class="row">

          <p class="custom-text text-darken-1" style="font-size: 2.5rem; font-weight: 500;">Moderation Log</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12">
    <div class="card">

        <div class="row valign-wrapper">
          <table class="highlight">

              <th class="center">Action</th>

              <th class="center">User</th>
              <th class="center">Description</th>
            </thead>
            <tbody id="logs">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
