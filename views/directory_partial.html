<div class="row valign-wrapper">
  {% for directory in data %}
    <div id="directory-thumbnail-{{ directory|url_encode|replace("%", "", "g")|replace("'", "", "g") }}" class="col l1 m2 s3 directory-thumbnail tooltipped" data-position="bottom" data-delay="50" data-tooltip="{{ directory }}" data-name="{{ directory }}" style="margin-left: 0;">
      <div class="card" style="margin-bottom: 0;">
        <div class="card-image black">
          <img class="responsive-img" src="http://static-cdn.jtvnw.net/ttv-boxart/{{ directory }}-272x380.jpg">
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<div id="directory-streams" class="col s12 directory-streams" style="display: none;"></div>
