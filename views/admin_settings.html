{% include "./header.html" %}

<div class="row">
  <div class="col s10 offset-s1">
    <div class="card">
      <div class="card-content">
        <div class="row" style="margin: 0;">
          <div class="col s12">
            <p class="custom-text text-darken-1 center" style="font-size: 2.5rem; font-weight: 500;">Manage Site Settings</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s10 offset-s1">
    <div class="card">
      <div class="card-content">
        <table>
          <tbody>
            <tr>
              <td>
                <strong>Log Discord Messages</strong><br />
                <span>Use in case of problems with IlluminatiBot.</span>
              </td>
              <td>
                <div class="switch">
                  <label>
                    Off
                    <input type="checkbox" id="logs" {% if data.logs %}checked{% endif %}>
                    <span class="lever"></span>
                    On
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <strong>Reddit Auto-Search Function</strong><br />
                <span>Disable if Reddit API fails.</span>
              </td>
              <td>
                <div class="switch">
                  <label>
                    Off
                    <input type="checkbox" id="search" {% if data.search %}checked{% endif %}>
                    <span class="lever"></span>
                    On
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <strong>Verify Discord Users Accept Terms</strong><br />
                <span>Required by Discord Terms of Service.</span>
              </td>
              <td>
                <div class="switch">
                  <label>
                    Off
                    <input type="checkbox" id="verify" {% if data.verify %}checked{% endif %}>
                    <span class="lever"></span>
                    On
                  </label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="/js/admin_settings.js"></script>

{% include "./footer.html" %}
